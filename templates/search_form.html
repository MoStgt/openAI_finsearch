<html>
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <img id="logo" src="/static/images/logo.png"  alt="A description of the image" width="100" height="100">
    <form method="GET" action="/search">
      <input type="text" name="query" value="{{ query }}">
      <input type="submit" value="Search">
    </form>
    {% if results %}
      <ul>
      {% for result in results %}
        <li>{{ result }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
